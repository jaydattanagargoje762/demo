<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jobers - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      background-image: url('bgg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 25px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      text-decoration: none;
      border-radius: 5px;
    }

    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      z-index: 2;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay"></div>

    <div class="navbar">
      <div class="logo">Jobers</div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
      </div>
    </div>

    <div class="hero-content">
      <h1>Welcome to Jobers</h1>
      <p>Hire trusted help like maids, cooks, and plumbers at your fingertips.</p>
      <a href="register.html" class="btn">Get Started</a>
    </div>
  </div>

</body>
</html>
